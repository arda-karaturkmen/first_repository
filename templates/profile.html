{% extends "layout.html" %}

{% block body %}
<div class="card">
    <div class="card-header">
        <h3>Profil Bilgileri</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <tr>
                <th style="width: 150px;">İsim Soyisim:</th>
                <td>{{ user.name }}</td>
            </tr>
            <tr>
                <th>Kullanıcı Adı:</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{ user.mail }}</td>
            </tr>
        </table>
        <a href="/edit_profile" class="btn btn-primary">Profili Düzenle</a>
    </div>
</div>
{% endblock %}
